<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .crop{
    background: black;
    border:2px solid red;
    width:400px;
    height:700px;
    margin:50px 300px;
    position: relative;
    }
    img{
        position: absolute;
        top:0;
        left:0;
        display: block;
        opacity: 0.5;
    }
    .frame{
        position: absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:300px;
        height:300px;
        border:3px solid blue;
    }
    </style>
</head>

<body>
    <div class="crop parent zoom">
        <img class="image" style="transform: translate(0,0) scale(1)" src="/yangmi-overwidth.jpg" alt="">
        <div class="frame" style="transform: translate(0,0) scale(1)"></div>
    </div>
</body>

</html>
